<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/booking.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: linear-gradient(rgba(0, 0, 0, 0.711), rgba(0, 0, 0, 0.874)),url('../ticket-bookmyshow-20-nov/images/vertical-atharavva.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
    padding: 0;
    position: relative;
    z-index: 1;
    height: 800px;
}
    </style>
    
</head>
<body>
    <header class="header bg-dark text-light">
        <div class="container-fluid d-flex justify-content-between align-items-center py-2">
            <!-- Logo -->
            <div class="logo d-flex align-items-center">
                <img src="./images/nirangal.avif" alt="BookMyShow Logo" class="logo-img">
                <span class="logo-text ms-2">nirangal Mondru</span>
            </div>
            <!-- Search Bar -->
            <div class="logo d-flex align-items-center justify-center">
                <img src="./images/org-BMS.jpg" alt="BookMyShow Logo" class="logo-img">
            </div>
            <!-- Profile Menu -->
            <div class="profile-menu">
                <a href="./index.html"><button class="btn btn-outline-light">Home</button></a>
            </div>
        </div>
    </header>

    <!-- Banner Section -->
    <!-- <section class="banner">
        <div class="text-center banner-text">
            <div class="animated-text">Welcome to BookMyShow</div>
            <div class="animated-subtext">Grab the tickets for Kanguva</div>
        </div>
    </section> -->

     <div class="container">
        <h2 class="text-center">welcome</h2>
       

        <!-- Seat Sections -->
        <div id="premium-section">
            <div class="category-title text-center">Premium Seats</div>
            <div class="row"></div>
        </div>
        <div id="elite-section">
            <div class="category-title text-center">Elite Seats</div>
            <div class="row"></div>
        </div>
        <div id="gold-section">
            <div class="category-title text-center">Gold Seats</div>
            <div class="row"></div>
        </div>
        <div class="screen">Screen</div>

        <button id="bookButton" class="d-block mx-auto">Book Tickets</button>


        <table id="bookingTable" class="table table-bordered mt-4 d-none">
            <thead class="table-danger">
                <tr>
                    <th>S.No</th>
                    <th>Total Seats</th>
                    <th>Price per Seat</th>
                    <th>GST (18%)</th>
                    <th>Final Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td id="seatCount">0</td>
                    <td id="seatPrice">₹0</td>
                    <td id="gst">₹0</td>
                    <td id="finalPrice">₹0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/booking.js">
       
    </script>
</body>
</html>
